overwrite: true
schema:
  - src/graphql/schema.graphql
documents:
  - ./src/graphql/fragments/*.graphql
  - ./src/graphql/queries/*.graphql
  - ./src/graphql/mutations/*.graphql
generates:
  src/api.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
       withHOC: false
       withComponent: false
       withHooks: true
